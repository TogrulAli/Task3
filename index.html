<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Task3</title>
</head>
<body>
    <table>
        <tr>
            <th>Control type</th>
            <th>Data</th>
            <th>Control</th>
        </tr>
        <tr>
            <td>Text box</td>
            <td>Name:</td>
            <td>
                <input type="" placeholder="Enter name">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>Password:</td>
            <td>
                <textarea placeholder="Enter address"></textarea>
            </td>
        </tr>
        <tr>
            <td>Drop down list</td>
            <td>Area:</td>
            <td>
                <select>
                    <option>Center</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check box</td>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox">Sport
                <input type="checkbox">Reading
                <input type="checkbox">T.V.
                <input type="checkbox">Interest
            </td>
        </tr>
        <tr>
            <td>Radio Buttons</td>
            <td>Gender:</td>
            <td>
                <fieldset>
                    <legend>Gender selection</legend>
                    <input type="radio" value="male">Male
                    <input type="radio" value="female">Female
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>File upload</td>
            <td>Your image:</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions:</td>
            <td>
                <input type="button" value="Submit">
                <input type="button" value="Reset"> 
                <input type="button" value="Button">
            </td>
        </tr>
    </table>
</body>
</html>
